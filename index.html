	<style>
		:root { --width: 90vmin; }
		* {
			margin: 0;
			padding: 0;
			font-family: 'Roboto', sans-serif;
			font-weight: 900;
			color: white;
		}
		body {
			background-color: #0064b4;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
			height: 100vh;
			gap: 3vmin;
		}
		#logo, #social { width: var(--width); }
		#mail {
			height: 5vmin;
			transform: translateY(.75vmin);
			margin-right: 1vmin;
		}
		#gmail {
			font-size: 5vmin;
			text-decoration: none;
		}
		#gmail:hover, #privacy:hover { text-decoration: underline; }
		#copy {
			height: 5vmin;
			transform: translateY(.5vmin);
			margin-left: 1vmin;
		}
		#copy:hover { filter: drop-shadow(0 0 .25vmin rgb(255, 255, 255, .75)); }
		#social {
			display: flex;
			justify-content: space-between;
			gap: 3vmin;
		}
		#social img { width: calc((var(--width) - 9vmin) / 4); }
		#social img:hover { filter: drop-shadow(0 0 1vmin rgb(255, 255, 255, .75)); }
		#privacy {
			text-decoration: none;
			position: fixed;
			font-size: 2vmin;
			bottom: 2vmin;
			right: 2vmin;
		}
		#snackbar {
			visibility: hidden;
			margin-left: -100px;
			background-color: white;
			color: #0064b4;
			text-align: center;
			border-radius: .25rem;
			padding: 1rem 2rem;
			position: fixed;
			z-index: 1;
			left: 50%;
			bottom: 2rem;
			font-size: 1rem;
		}
		#snackbar.show {
			visibility: visible;
			-webkit-animation: fadein .25s, fadeout .25s .75s;
			animation: fadein .25s, fadeout .25s .75s;
		}
		@-webkit-keyframes fadein {
			from {bottom: 0; opacity: 0;} 
			to {bottom: 30px; opacity: 1;}
		}
		@keyframes fadein {
			from {bottom: 0; opacity: 0;}
			to {bottom: 30px; opacity: 1;}
		}
		@-webkit-keyframes fadeout {
			from {bottom: 30px; opacity: 1;} 
			to {bottom: 0; opacity: 0;}
		}
		@keyframes fadeout {
			from {bottom: 30px; opacity: 1;}
			to {bottom: 0; opacity: 0;}
		}
	</style>
